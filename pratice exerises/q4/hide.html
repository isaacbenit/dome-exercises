<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="show()" class="btn" >click here</button>
    <p id="hd">this is the hiden content</p>
</body>

<script>
    let z=document.getElementById('hd');
    z.style.display='none';
    let i=true;
    function show(){
        if(i === true){
            z.style.visibility ='visible';
            i=false;
        }
        else{
            z.style.visibility='hidden';
            i=true;
        }
    }
   
</script>
</html>
